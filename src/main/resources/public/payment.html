<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://js.stripe.com/v3/"></script>

    <div id="login-form">
        <div id="content">
            <form id="payment-form">
              <div class="form-row">
                <label for="card-element">
                  Credit or debit card
                </label>
                <div id="card-element">
                  <!-- A Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display Element errors. -->
                <div id="card-errors" role="alert"></div>
              </div>

              <button>Submit Payment</button>
            </form>
        </div> 
    </div>


<script>
//Saving Cards: https://stripe.com/docs/saving-cards

    var stripe = Stripe('pk_test_QFNaDOXASUpwFKo16hntJiH200yS0N0aT0');
    var elements = stripe.elements();

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      stripe.createToken(card).then(function(result) {
        if (result.error) {
          // Inform the customer that there was an error.
          var errorElement = document.getElementById('card-errors');
          errorElement.textContent = result.error.message;
        } else {
          // Send the token to your server.
          stripeTokenHandler(result.token);
        }
      });
    });

    function stripeTokenHandler(token) {
      // Insert the token ID into the form so it gets submitted to the server
      var form = document.getElementById('payment-form');
      var hiddenInput = document.createElement('input');
      hiddenInput.setAttribute('type', 'hidden');
      hiddenInput.setAttribute('name', 'stripeToken');
      hiddenInput.setAttribute('value', token.id);
      form.appendChild(hiddenInput);

      var obj = {}
      obj.token = token.id;
      $.ajax({
            type: 'POST',
            url: 'http://54.183.150.24:80/payment',
            data: JSON.stringify(obj),
            contentType: "application/json"
        })
        .done(function(data) {
            console.log(JSON.stringify(data));
            
        })
        .fail(function(data) {
            console.log(data);
        });
    }


    function payment() {
        var obj = {}
        obj.username=document.getElementById('username').value
        obj.password=document.getElementById('password').value
        $.ajax({
            type: 'POST',
            url: 'http://54.183.150.24:80/payment',
            data: JSON.stringify(obj),
            contentType: "application/json"
        })
        .done(function(data) {
            var arr = JSON.stringify(data).replace(/}/g,'').replace(/]/g,'').replace(/{/g,'').replace(/\[/g,'').replace(/\\/g,'').replace(/"/g,'');
            var split = arr.split(':');
            console.log(JSON.stringify(data));
            
        })
        .fail(function(data) {
            document.getElementById("list").innerHTML = "Wrong Username/Password. Try Again.";
            console.log(data);
        });
    }

    // Custom styling can be passed to options when creating an Element.
    var style = {
      base: {
        // Add your base input styles here. For example:
        fontSize: '16px',
        color: '#32325d',
      },
    };

    // Create an instance of the card Element.
    var card = elements.create('card', {style: style});

    // Add an instance of the card Element into the `card-element` <div>.
    card.mount('#card-element');

</script>
</body>
</html>
