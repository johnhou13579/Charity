<body>

<div id="homepageCharity" >

            <div class="vl" style="left:150%;"></div>

        <div id="historyDiv">
         <h4>Donation History </h4> <hr>
        <div id="history"> 
                <ol id="historylist" style="list-style-type:none;"> </ol>
        </div> </div>
        </div>

    <div id="chatBoxCharity">
        <div id="chatTitle"><h4>News Feed</h4></div>
        <div id="chatWindow">
            <div id="output"></div>
            <input id="message" type="text" placeholder="Message">
            <button id="send">Send</button>

</div>




<script>

var socket=io.connect("http://localhost:2000");

var message = document.getElementById('message');
var pathName = window.location.search;
var array1 = pathName.split("=");
var array2 = array1[1];
var array = array2.split("&");
var handle = array[0];
var arr = window.location.href;
var autharr = arr.split("auth=");
var auth = autharr[1];

if(auth==null)
{
    window.location.href = '/loginPageCharity.html';
}

var btn = document.getElementById('send');
var output = document.getElementById('output');

btn.addEventListener('click',function(){
    socket.emit('chat', {
        message: message.value,
        handle: handle
    });
});

socket.on('chat', function(data){
    output.innerHTML += '<p><strong>' + data.handle+':</strong>'+ data.message +'</p>';
})

function chat(){
    var obj = {}
    obj.chat = document.getElementById("chat").value;
    obj.auth = auth;
    obj.username = handle;
    $.ajax({
            type: 'POST',
            url: 'http://54.183.150.24:80/chat',
            data: JSON.stringify(obj),
            contentType: "application/json"
        })
        .done(function(data) {
            document.getElementById("chatBox").innerHTML = JSON.stringify(data);
            console.log(JSON.stringify(data));
        })
        .fail(function(data) {
            if(JSON.stringify(data).includes("Log Out"))
            {
                window.location.href = '/loginPage.html';
            }
            console.log("Failed" + JSON.stringify(data));
        });

}

function searchPage(){
    var pathName = window.location.search;
    var array1 = pathName.split("=");
    var array2 = array1[1];
    var array = array2.split("&");
    var username = array[0];
    window.location.href = '/queryPageCharity.html?user='+username+'&auth='+auth;
}

function chatPage(){
    var pathName = window.location.search;
    var array1 = pathName.split("=");
    var array2 = array1[1];
    var array = array2.split("&");
    var username = array[0];
    window.location.href = '/indexChatCharity.html?user='+username+'&auth='+auth;
}

function homePage(){
    var pathName = window.location.search;
    var array1 = pathName.split("=");
    var array2 = array1[1];
    var array = array2.split("&");
    var username = array[0];
    window.location.href = '/indexCharity.html?user='+username+'&auth='+auth;
}

function updateBalanceCharity() {
    var obj = {}
    try{
    obj.balance=document.getElementById('balance').value;
    }catch(err){console.log("Bad Balance");}     
    var pathName = window.location.search;
    var array1 = pathName.split("=");
    var array2 = array1[1];
    var array = array2.split("&");
    obj.username = array[0];
    obj.auth = auth;

    $.ajax({
            type: 'POST',
            url: 'http://54.183.150.24:80/updateBalanceCharity',
            data: JSON.stringify(obj),
            contentType: "application/json"
        })
        .done(function(data) {
            console.log(JSON.stringify(data));

            document.getElementById('historylist').innerHTML = "";  
        	var cleaned = JSON.stringify(data).replace(/}/g,'').replace(/]/g,'').replace(/{/g,'').replace(/\[/g,'').replace(/\\/g,'').replace(/"/g,' ').replace(/:/g,": ");
        	var arr = cleaned.split(',');
        	console.log(JSON.stringify(data));
        	var i;
        	for(i=arr.length-1;i>=0;i--)
        	{
        		if(i==0 || (i+1)%3!=0)
        			$("#historylist").prepend(arr[i]+'<br>');
        		if((i+1)%3==0)
        			$("#historylist").prepend('<br>'); 
	
        	}
        	var temp = arr[2].split(":");
        	var bal = parseFloat(temp[1]);
        	document.getElementById("balance").innerHTML='$'+bal;
            document.getElementById("balanceUpdate").innerHTML='$'+bal;
        })
        .fail(function(data) {
            if(JSON.stringify(data).includes("Log Out"))
            {
                window.location.href = '/loginPage.html';
            }
            console.log("Failed" + JSON.stringify(data));
            console.log(data);
        });
        connectBank = function(){};
}

function spend() {
    var obj = {}
    try{
    obj.balance=document.getElementById('balance').value;
    }catch(err){console.log("Bad Balance");}     
    var pathName = window.location.search;
    var array1 = pathName.split("=");
    var array2 = array1[1];
    var array = array2.split("&");
    obj.username = array[0];
    obj.auth = auth;

    $.ajax({
            type: 'POST',
            url: 'http://54.183.150.24:80/spend',
            data: JSON.stringify(obj),
            contentType: "application/json"
        })
        .done(function(data) {
            var path = JSON.stringify(data).replace('}','').replace(']','');
            var array = path.split(":");
            var amount = parseFloat(JSON.stringify(array[1]).replace(/\"/g,''));
            var amount2 = amount.toFixed(2);
            document.getElementById("balance").innerHTML='$'+amount2;
            console.log(JSON.stringify(obj));
        })
        .fail(function(data) {
            if(JSON.stringify(data).includes("Log Out"))
            {
                window.location.href = '/loginPage.html';
            }
            console.log("Failed" + JSON.stringify(data));
            console.log(data);
        });
        connectBank = function(){};
}



function connectBank() {
    var obj = {}
    obj.balance=String((Math.random()*1000.00).toFixed(2));
    var pathName = window.location.search;
    var array1 = pathName.split("=");
    var array2 = array1[1];
    var array = array2.split("&");
    obj.username = array[0];
    obj.auth = auth;
    try{
    obj.bankAccount = document.getElementById('bankAccount').value;
    }catch(err){document.getElementById("balance").innerHTML = 'Try Again';}
    $.ajax({
            type: 'POST',
            url: 'http://54.183.150.24:80/connectToBank',
            data: JSON.stringify(obj),
            contentType: "application/json"
        })
        .done(function(data) {
            console.log(JSON.stringify(obj));
            var newBalance = JSON.stringify(data);
            var array = newBalance.split("\"");
            document.getElementById("balance").innerHTML='$'+array;
            document.getElementById("connect").style.display = 'none';
            document.getElementById("spend").style.display = 'block';
            console.log(JSON.stringify(obj));
            //document.getElementById("donatediv").style.display = 'block';
        })
        .fail(function(data) {
            if(JSON.stringify(data).includes("Log Out"))
            {
                window.location.href = '/loginPage.html';
            }
            console.log("Failed");
            console.log(JSON.stringify(data));
        });
        connectBank = function(){};
}

function donate() {
    var obj = {}
    try{
    var arr = (document.getElementById('balance').innerHTML).split(".");
    obj.cents="."+ arr[1];
    }catch(err){console.log("Bad Balance");}

            if(JSON.stringify(data).includes("Log Out"))
            {
                window.location.href = '/loginPage.html';
            }
            console.log("Failed" + JSON.stringify(obj) + document.getElementById('balance').innerHTML + JSON.stringify(data));
            console.log(data);

        connectBank = function(){};
}


function quickSearch() {
        var obj = {}
        obj.charityName=document.getElementById('charityName').value
        obj.auth = auth;
        obj.username = handle;
        $.ajax({
            type: 'POST',
            url: 'http://54.183.150.24:80/quickSearch',
            data: JSON.stringify(obj),
            contentType: "application/json"
        })
        .done(function(data) {
            console.log(JSON.stringify(obj));
            var pathName = JSON.stringify(data);
            var array = pathName.split("\"");
            var amount = parseFloat(array[2].substring(1).replace(',','')).toFixed(2);
            try{
            document.getElementById("quickSearch").innerHTML =  array[3] + ': ' + array[5] + '<br>' + array[1] + ': $' + String(amount) + '<br>' + array[7] + ': ' + array[8].substring(1).replace('}','').replace(']','');}
            catch(err)
            {document.getElementById("quickSearch").innerHTML = 'Try Again';}
            console.log(data);
        })
        .fail(function(data) {
            if(JSON.stringify(data).includes("Log Out"))
            {
                window.location.href = '/loginPage.html';
            }
            console.log(JSON.stringify(data));
        });
    }

function addCharity() {
        var obj = {}
        obj.charityName=document.getElementById('charityName').value
        obj.auth = auth;
        var pathName = window.location.search;
        var array1 = pathName.split("=");
        var array2 = array1[1];
        var array = array2.split("&");
        obj.username = array[0];
        $.ajax({
            type: 'POST',
            url: 'http://54.183.150.24:80/addCharity',
            data: JSON.stringify(obj),
            contentType: "application/json"
        })
        .done(function(data) {
            quickSearch();
            console.log(JSON.stringify(obj));
            var pathName = JSON.stringify(data);
            var array = pathName.split("\"");
            document.getElementById("addCharity").innerHTML =  'Successfully Added ' + array[7] + ' Charity To ' + array[9] +'\'s Subscribe List';
        })
        .fail(function(data) {
            if(JSON.stringify(data).includes("Log Out"))
            {
                window.location.href = '/loginPage.html';
            }
            document.getElementById("addCharity").innerHTML = 'Error Adding Charity to List. Try Again';
            console.log(JSON.stringify(obj));
        });
    }
