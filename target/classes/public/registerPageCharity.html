<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <div id="login-form">
            <div id="content">
                <div id="login-title">Register</div>
                <input type="text" id="charityNameRegister" placeholder="Charity Name">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <div id = "list"> </div>
                <div id = "alignButton"><button id = "login" onclick="register()">register</button> </div> 
                <div id="signup"><A HREF = "/loginPageCharity.html">Back to Login</A><br><br></div>
            </div>
    </div>


<script>
	
        function register() {
            var obj = {}
            obj.charityName=document.getElementById('charityNameRegister').value;
            obj.username=document.getElementById('username').value
            obj.password=document.getElementById('password').value
            $.ajax({
                type: 'POST',
                url: 'http://52.53.239.8:80/registerCharity',
                data: JSON.stringify(obj),
                contentType: "application/json"
            })
            .done(function(data) {
                console.log(obj.username + " " + JSON.stringify(data));
                document.getElementById("list").innerHTML = "Successfully Registered.";
            })
            .fail(function(data) {
                console.log(data);
                document.getElementById("list").innerHTML = "Invalid Registration. Try Again.";
            });
        }
</script>
</body>
</html>
